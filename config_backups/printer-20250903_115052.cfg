[include XY.cfg]
[include Z.cfg]
[include QGL.cfg]

#####################################################################
#  Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 4000
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#  Print Head 0
#####################################################################

[extruder]
step_pin: EBB36_PH0: PD0
dir_pin: EBB36_PH0: PD1
enable_pin: !EBB36_PH0: PD2
gear_ratio: 9:1
microsteps: 16
rotation_distance: 47.088
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB36_PH0: PB13
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104GT-2
sensor_pin: EBB36_PH0: PA3
control: pid
pid_Kp: 46.815
pid_Ki: 15.102
pid_Kd: 36.282
min_temp: 10
max_temp: 270
min_extrude_temp: 185

[tmc2209 extruder]
uart_pin: EBB36_PH0: PA15
run_current: 0.650
#stealthchop_threshold: 999999
#interpolate: false
#run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PF6
sensor_pin: EBB36_Printer: PA3
sensor_type: ATC Semitec 104GT-2
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: .75
#Control: pid
#pid_kp: 38.666
#pid_ki: 1.528
#pid_kd: 244.559
#control: watermark
#control: mpc
#heater_power: 750
min_temp: 0
max_temp: 135
pwm_cycle_time: 0.02227 # 44.9 Hz

#####################################################################
#  Homing & Gantry Adjustment
#####################################################################

[safe_z_home]
home_xy_position: 175,175
speed: 100
z_hop: 5

#####################################################################
#  Probe
#####################################################################

[probe]
pin: ^EBB36_PH0:PB9
x_offset: 0
y_offset: 0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#  Misc
#####################################################################

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]
[pause_resume]
[idle_timeout]
# only turn off motors and heaters if the printer is not paused
gcode:
    {% if not (printer.pause_resume.is_paused) %}
        RESPOND MSG="Idle timeout reached"
        TURN_OFF_HEATERS
        M84
        #halo_off
        #SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=hotend_fan TARGET=45
        #SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber_heater TARGET=0

    {% endif %}
timeout: 7200

[force_move]
enable_force_move: True

